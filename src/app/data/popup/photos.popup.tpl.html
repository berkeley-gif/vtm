<ul>
	<li><b>{{layerProp.record}}</b></li>
	<li><i>Authors:</i> {{layerProp.authors}}</li>
	<li><i>Date:</i> {{layerProp.begin_date | date:"shortDate"}}</li>
	<li><i>Notes:</i> {{layerProp.notes}}</li>
	<li><i>Observations:</i>
		<span ng-hide="layerProp.observations.length">
        	&nbsp;No data
		</span>
		<ul ng-show="layerProp.observations.length">
        	<li ng-repeat="obs in layerProp.observations">
            	<a ng-href="{{obs.url}}" target="_blank">{{obs.scientific_name}}</a>
        	</li>
		</ul>
	</li>
	<li><i>More details</i> <a ng-href="{{layerProp.url}}" target="_blank"><i class="fa fa-info-circle"></i></a></li>
</ul>
