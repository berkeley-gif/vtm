<span ng-hide="results.counties.length">Right click feature for more information.</span>
<div class="info-box" ng-show="results.counties.length" ng-cloak>
    <div >
        County:
            <span ng-repeat="county in results.counties" repeat-delimiter=",">
            {{ county.properties.name }}
            </span>
    </div>
    <div>
        VTM Quads:
            <span ng-repeat="quad in results.quads" repeat-delimiter=",">
            {{ quad.properties.record | split:':':1 }}
            </span>
    </div>
    <div ng-show="results.veg.length">
        Veg:
            <span ng-repeat="veg in results.veg" repeat-delimiter=",">
            {{ veg.whr }}
            </span>
    </div>
    <div ng-show="results.plots.length">
        Plots:
            <span ng-repeat="plot in results.plots" repeat-delimiter=",">
            {{ plot.plot_no }}
            </span>
    </div>
        <div ng-show="results.photos.length">
        Photos:
        <div ng-repeat="photo in results.photos">
            <div class="wrap-image">
                <a target="_blank" href="{{photo.media_url}}">
                <img ng-src="{{photo.media_url | thumbnailUrl}}" alt=""
                style="position: absolute;" resizable-image >
                </a>
                <div class="tools tools-bottom">
                {{photo.authors}}, {{photo.begin_date | date:'yyyy'}} <br/>
                {{photo.county}}
                </div>
            </div>
        </div>
    </div>
</div>
